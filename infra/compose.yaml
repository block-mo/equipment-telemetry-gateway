# Modern Compose file (no version field needed)
name: telemetry-stack

services:
  db:
    image: postgres:16        # Stable Postgres version
    container_name: telemetry-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: telemetry
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:           # Ensures backend waits until DB is ready
      test: ["CMD-SHELL", "pg_isready -U demo"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
    container_name: telemetry-backend
    working_dir: /app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://demo:demo@db:5432/telemetry
      PORT: 4000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/devices || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  simulator:
    build:
      context: ../simulator
    container_name: telemetry-simulator
    restart: unless-stopped
    environment:
      BACKEND_URL: http://backend:4000/telemetry
      DEVICE_ID: device-01
    depends_on:
      backend:
        condition: service_healthy

volumes:
  db-data:
