# Modern Compose file (no version field needed)
name: telemetry-stack

services:
  db:
    image: postgres:16 # Stable Postgres version
    container_name: telemetry-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck: # Ensures backend waits until DB is ready
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
    container_name: telemetry-backend
    working_dir: /app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      PORT: ${BACKEND_PORT}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/devices || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s # Grace period for DB init and app startup

  simulator:
    build:
      context: ../simulator
    container_name: telemetry-simulator
    restart: unless-stopped
    environment:
      BACKEND_URL: ${BACKEND_URL}
      DEVICE_ID: ${DEVICE_ID}
    depends_on:
      backend:
        condition: service_healthy

volumes:
  db-data:
